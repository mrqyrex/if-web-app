<!DOCTYPE html>
<html>
<head>
  <title>Insaniyat Fund â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f4f6f8;padding:20px}
    .card{background:#fff;padding:20px;border-radius:8px;max-width:400px;margin:auto}
    h2{text-align:center}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:#0a7cff;color:#fff;border:none;border-radius:5px}
  </style>
</head>
<body>

<div class="card">
  <h2>Insaniyat Fund Login</h2>
  <input id="mid" placeholder="Member ID (IF-01)">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAi9QjLDapmlZtEkQ7Wn4q3_nvkrGho6Fs",
  authDomain: "insaniyatfund-if.firebaseapp.com",
  projectId: "insaniyatfund-if",
  storageBucket: "insaniyatfund-if.firebasestorage.app",
  messagingSenderId: "591151501337",
  appId: "1:591151501337:web:31a8af478c43b5a4415a88"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
  const id = document.getElementById("mid").value.trim();
  const pass = document.getElementById("pass").value.trim();

  if(!id || !pass){
    alert("ID & Password required");
    return;
  }

  const email = id + "@if.com";

  signInWithEmailAndPassword(auth, email, pass)
    .then(() => {
      location.href = "dashboard.html";
    })
    .catch(() => {
      alert("Login failed");
    });
};
</script>

</body>
</html>
