<!DOCTYPE html>
<html>
<head>
  <title>Insaniyat Fund â€“ IF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f4f6f8;padding:20px}
    .card{background:#fff;padding:20px;border-radius:8px;max-width:400px;margin:auto}
    h2{text-align:center}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:#0a7cff;color:#fff;border:none;border-radius:5px}
  </style>
</head>
<body>

<div class="card">
  <h2>Insaniyat Fund Login</h2>
  <input id="mid" placeholder="Member ID (IF-01)">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  // DEMO MEMBER
  const member = {
    id: "IF-01",
    pass: "1234",
    deposit: 1200,
    loanTaken: 0,
    lastDeposit: "2026-02-01"
  };

  const mid = document.getElementById("mid").value;
  const pass = document.getElementById("pass").value;

  if(mid === member.id && pass === member.pass){
    localStorage.setItem("member", JSON.stringify(member));
    location.href = "dashboard.html";
  }else{
    alert("Wrong ID or Password");
  }
}
</script>

</body>
</html>
