<!DOCTYPE html>
<html>
<head>
  <title>Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f4f6f8;padding:20px}
    .card{background:#fff;padding:20px;border-radius:8px;max-width:400px;margin:auto}
    h2{text-align:center}
    p{margin:8px 0}
  </style>
</head>
<body>
  <div class="card">
    <h2>Member Dashboard</h2>
    <p><b>Member ID:</b> <span id="mid"></span></p>
    <p><b>Total Deposit:</b> ৳ <span id="deposit"></span></p>
    <p><b>Loan Limit:</b> ৳ <span id="limit"></span></p>
  </div>

<script>
  const data = JSON.parse(localStorage.getItem("member"));
  if(!data){ location.href="index.html"; }
  document.getElementById("mid").innerText = data.id;
  document.getElementById("deposit").innerText = data.deposit;
  document.getElementById("limit").innerText = (data.deposit * 1.75).toFixed(2);
</script>
</body>
</html>
