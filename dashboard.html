<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ REAL Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyAi9QjLDapmlZtEkQ7Wn4q3_nvkrGho6Fs",
  authDomain: "insaniyatfund-if.firebaseapp.com",
  projectId: "insaniyatfund-if",
  storageBucket: "insaniyatfund-if.firebasestorage.app",
  messagingSenderId: "591151501337",
  appId: "1:591151501337:web:31a8af478c43b5a4415a88"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const today = new Date().toISOString().split("T")[0];

function daysBetween(d1, d2){
  return Math.floor((new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24));
}

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  const ref = doc(db, "members", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("Member data not found");
    return;
  }

  let m = snap.data();

  /* ===== Fine Calculation ===== */
  let missedDays = 0;
  let fine = 0;

  if (m.lastDeposit) {
    const daysPassed = daysBetween(m.lastDeposit, today);
    missedDays = Math.max(0, daysPassed - 7);
    fine = missedDays * 5;
  }

  const loanLimit = m.deposit * 1.75;
  const availableLimit = loanLimit - m.loanTaken;

  /* ===== UI Bind ===== */
  document.getElementById("mid").innerText = m.memberId;
  document.getElementById("deposit").innerText = m.deposit;
  document.getElementById("limit").innerText = availableLimit.toFixed(2);
  document.getElementById("last").innerText = m.lastDeposit || "Not yet";
  document.getElementById("missed").innerText = missedDays;
  document.getElementById("fine").innerText = fine;

  /* ===== Deposit ===== */
  window.payDeposit = async function () {
    const amount = prompt("Enter deposit amount (minimum 50):");
    const val = Number(amount);

    if (isNaN(val) || val < 50) {
      alert("Minimum deposit is 50");
      return;
    }

    await updateDoc(ref, {
      deposit: m.deposit + val,
      lastDeposit: today
    });

    alert("Deposit saved successfully");
    location.reload();
  };

  /* ===== Loan ===== */
  window.takeLoan = async function () {
    const amount = Number(document.getElementById("loanAmount").value);
    const type = document.getElementById("loanType").value;
    const inst = document.getElementById("installments").value;

    if (isNaN(amount) || amount <= 0) {
      alert("Invalid loan amount");
      return;
    }

    if (amount > availableLimit) {
      alert("Loan limit exceeded");
      return;
    }

    const feePercent = (type === "one") ? 3.55 : 4.55;
    const fee = (amount * feePercent) / 100;
    const total = amount + fee;

    await updateDoc(ref, {
      loanTaken: m.loanTaken + amount
    });

    document.getElementById("loanResult").innerHTML =
      "Loan Amount: à§³ " + amount +
      "<br>Fund Fee (" + feePercent + "%): à§³ " + fee.toFixed(2) +
      "<br>Installments: " + inst +
      "<br><b>Total Payable:</b> à§³ " + total.toFixed(2);
  };
});
  </script>
